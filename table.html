<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,tr,td,th{
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }
    </style>
</head>

<body>
    <table align="center" >
        <colgroup>
            <col span="1" style="background-color: aqua;">
            <col span="2" style="background-color: azure;">
            <col span="1" style="background-color: rgb(255, 72, 0);">
        </colgroup>
        <tr  style="background-color: rgb(91, 187, 151);">
            <td rowspan="2" ></td>
            <th colspan="2">Average</th>
            <th rowspan="2" style="background-color: rgb(206, 42, 42);">Red Eyes</th>
        </tr>
        <tr style="background-color: rgb(91, 187, 151);" >
            
            <th>height</th>
            <th>weight</th>
            
        </tr>
        <tr>
            <th>Males</th>
            <td>1.9</td>
            <td>0.003</td>
            <td>40%</td>
        </tr>
        <tr>
            <th>Females</th>
            <td>1.7</td>
            <td>0.002</td>
            <td>43%</td>
            
        </tr>
    </table>
</body>
</html>
