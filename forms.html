<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://www.google.com">
    <h1>Contact Form</h1>
    <label for="firstname">First Name</label>
    <input type="First Name" name="firstname" id="firstname" placeholder="Enter Your name"><br>
    <label for="lastname">Last Name</label>
    <input type="Last Name" name="lastname" id="lastname" placeholder="Enter Your name"><br>
    <label for="email">Enter Your Email</label>
    <input type="email"  name="email" id="email" placeholder="abcd@gmail.com"><br>
   <div>Please select your favourite language</div>
   <input type="radio" id="Html" name="favlan" value="Html">
   <label for="Html">HTML</label><br>
   <input type="radio" id="CSS" name="favlan" value="CSS">
   <label for="CSS">CSS</label><br>
   <input type="radio" id="JS" name="favlan" value="JS">
   <label for="JS">JS</label><br>
   <label for="dob">Enter Your DOB</label><br>
    <input type="date" name="dob" id="dob" value="dob"><br>
    
    <select name="Skill" id="Skill" >
        <option value="Select">Select</option>
        <option value="DSA">DSA</option>
        <option value="Web Development">Web Development</option>
        <option value="App Development">App Development</option>
    </select><br>
    <label for="message">Enter your message here</label><br>
    <textarea placeholder="Write your message..." name="message" id="message" cols="30" rows="3"></textarea></BR>
    <input type="checkbox">
    <span>I hereby confirm that information provide is correct</span><br>
    <input type="submit">
    <input type="reset" >
</form>
</body>
</html>
